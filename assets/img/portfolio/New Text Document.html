<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donation Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .donation-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .donation-box:hover {
            transform: scale(1.05);
        }
        .donation-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .donation-price {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .donation-features {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .donation-features li {
            margin-bottom: 10px;
        }
        .donation-btn {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .btn-brown{
            background-color: #8b5e37;
            color: white;
        }
        
        .btn-brown:hover{
            background-color: #53351c;
            color: white;

        }
    </style>
</head>
<body>

<section class="page-section py-5" id="donations">
    <div class="container">
        <div class="row text-center g-4">
            <div class="col-md-4 d-flex">
                <div class="donation-box flex-fill">
                    <div>
                        <div class="donation-title">Basic Plan</div>
                        <div class="donation-price">$9.99/month</div>
                        <ul class="donation-features">
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                        </ul>
                    </div>
                    <button class="btn btn-brown donation-btn mt-auto">Subscribe Now</button>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="donation-box flex-fill">
                    <div>
                        <div class="donation-title">Standard Plan</div>
                        <div class="donation-price">$19.99/month</div>
                        <ul class="donation-features">
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                            <li>Feature 4</li>
                        </ul>
                    </div>
                    <button class="btn btn-brown donation-btn mt-auto">Subscribe Now</button>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="donation-box flex-fill">
                    <div>
                        <div class="donation-title">Premium Plan</div>
                        <div class="donation-price">$29.99/month</div>
                        <ul class="donation-features">
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                            <li>Feature 4</li>
                            <li>Feature 5</li>
                        </ul>
                    </div>
                    <button class="btn btn-brown donation-btn mt-auto">Subscribe Now</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
