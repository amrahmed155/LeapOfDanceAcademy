    <script>

document.getElementById('exportBtn').addEventListener('click', function () {
    // Define the URL of your API endpoint
    const apiUrl = './php/register/getAllRegister.php';

    const newKeys = {
        id: 'ID',
        name: 'Name',
        gender: 'Gender',
        address: 'Address',
        parentName: 'Parent Name',
        email: 'Email',
        phone: 'Phone',
        status: 'Status',
        DOB: 'Date of Birth',
        createDate: 'Create Date'
    };
    // Call the function to fetch, rename, and export data
    fetchAndExportToExcel(apiUrl, newKeys,'Registerations');
});
      $(document).ready(function () {
        var table = $("#recordsTable").DataTable({
          processing: true,
          serverSide: true,
          ajax: {
            url: "php/register/registerList.php",
            type: "GET",
          },
          columns: [
                    { "data": "id" , "orderable": false, "searchable": false },
                    { "data": "name" , "orderable": false, "searchable": false },
                    { "data": "gender" , "orderable": false, "searchable": false },
                    { "data": "address" , "orderable": false, "searchable": false },
                    { "data": "parentName" , "orderable": false, "searchable": false },
                    { "data": "email" , "orderable": false, "searchable": false },
                    { "data": "phone" , "orderable": false, "searchable": false },
                    { "data": "status" , "orderable": false, "searchable": false },
                    { "data": "DOB" , "orderable": false, "searchable": false },
                    { "data": "createDate" , "orderable": false, "searchable": false },
                    { "data": "action", "orderable": false, "searchable": false }
          ],
        });

        $("#recordsTable").on("click", ".view-btn", function () {
          var id = $(this).data("id");
          $.ajax({
            url: "php/register/registerRecord.php",
            type: "GET",
            data: { id: id },
            success: function (data) {
              var record = JSON.parse(data);
              var subject = "Leap Of Dance Academy";
              var body =
                "Hello,\n\nThank you for your message. We have received your Registration request and will respond shortly.\n\nBest regards,\nLeap Of Dance Academy";

                $('#viewId').val(record.id);
                $('#viewName').val(record.name);
                $('#viewGender').val(record.gender);
                $('#viewAddress').val(record.address);
                $('#viewParentName').val(record.parentName);
                $('#viewEmail').val(record.email);
              $("#viewEmailLink").attr(
                "href",
                "mailto:" +
                record.email +
                  "?subject=" +
                  encodeURIComponent(subject) +
                  "&body=" +
                  encodeURIComponent(body)
              );
              $('#viewPhone').val(record.phone);
              $('#viewStatus').val(record.status);
              $('#viewDOB').val(record.DOB);
              $('#viewCreateDate').val(record.createDate);
              $('#viewModal').modal('show');
              table.ajax.reload(null, false);
            },
          });
        });
      });
    </script>
