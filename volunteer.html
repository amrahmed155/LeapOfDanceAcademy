        <h2 class="mb-4">Submit Your Information</h2>

            <div class="form-group">
                <label for="interestReason">* 1. Why are you interested in volunteering with Leap of Dance Academy?</label>

            </div>
            <div class="form-group">
                <label for="skills"> What practical and technical skills do you have that can improve the living conditions of our children?</label>
                <input type="text" class="form-control" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label> Much of our yearly funding comes from volunteer fundraisers (i.e. GoFundMe), received from their personal/professional networks. Can you commit to creating a GoFundMe page during your time with us?</label>
                <div class="container">
                  <div class="row"> 
                    <div class="col"><div class="form-check">
                    <input class="form-check-input" type="radio" name="GoFundMeRadio" id="gfmYes" value="Yes" required>
                    <label class="form-check-label" for="gfmYes">Yes</label>
                </div> </div>
                    <div class="col">  <div class="form-check">
                    <input class="form-check-input" type="radio" name="GoFundMeRadio" id="gfmNo" value="No" required>
                    <label class="form-check-label" for="gfmNo">No</label>
                </div> </div>
                    <div class="col">  <div class="form-check">
                    <input class="form-check-input" type="radio" name="GoFundMeRadio" id="gfmOther" value="Other" required>
                    <label class="form-check-label" for="gfmOther">Other</label>
                </div> </div>
                  </div>
                  <div class="row"> <input type="text" class="form-control mt-2" id="GoFundMeOtherReason" name="GoFundMeOtherReason" placeholder="If other, please specify">
                  </div>
                </div>
                
              
              
                 </div>
            <div class="form-group">
                <label for="ideas"> Beyond our listed projects, what ideas do you have that could provide a structural change for the Academy?</label>
                <input type="text" class="form-control" id="ideas" name="ideas" required>
            </div>
            <div class="form-group">
                <label for="email"> What is an email we can contact you on?</label>

            </div>
            <div class="form-group">

    <script src="js/sweetalert2@11.js"></script>
    <script>
      $(document).ready(function() {
        
          $('#volunteerForm').on('submit', function(event) {
              event.preventDefault();
              $.ajax({
                  url: 'php/volunteerInsert.php',
                  type: 'post',
                  data:{"interestReason":$("#interestReason").val(),
                    "stayingDuration":$("#stayingDuration").val(),
                    "skills":$("#skills").val(),
                    "GoFundMeRadio":$("input[name='GoFundMeRadio']:checked").val(),
                    "GoFundMeOtherReason":$("#GoFundMeOtherReason").val(),
                    "ideas":$("#ideas").val(),
                    "email":$("#email").val(),
                    "phone":"+"+phoneInput.getSelectedCountryData().dialCode+$("#phone").val(),
                    "status":0,
                  },
                  success: function(response) {
                      $('#responseMessage').html('<div class="alert alert-success">Your request has been sent successfully.</div>');
                      $('#volunteerForm')[0].reset();
                      let msg=(JSON.parse(response).status=='success')?'Thank you for volunteering.':'A problem has occurred.'
                      Swal.fire({
                        title: 'Hello Volunteer',
                        text: msg,
                        icon: response.status,
                        confirmButtonColor:'#4d9fa3'
                      })
                      // "#3085d6"
                      // setTimeout(function() {
                      //     window.location.href = 'index.html';
                      // }, 3000);
                  },
                  error: function(err) {
                      // alert(err)
                      Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Something went wrong!",
                      });
// f27474
                      $('#responseMessage').html('<div class="alert alert-danger">There was an error submitting your request. Please try again.</div>');
                  }
              });
          });
      });
  </script>
